<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestTask</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__header">
        <div class="card__header-img">
          <img src="images/planet.svg" alt="planet">
        </div>
        <div class="card__header-text">
          <h1 class="card__header-title">
            <a href="#">Просмотр видео #3592095</a>
          </h1>
          <h3 class="card__header-subtitle">#3592095</h3>
        </div>
      </div>
      <div class="card__status">
        <div class="card__status-st">
          <div class="card__status-label">Статус</div>
          <button class="card__status-button"><span>Остановлено</span></button>
        </div>
        <div class="card__status-budget">
          <div class="card__status-label">Суточный бюджет</div>
          <div class="card__status-range">
            <div class="card__status-range-active"></div>
            <span data-proc>0.0%</span>
          </div>
        </div>
        <div class="card__status-clock">
          <span>30 сек.</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="card__parameters">
        <div class="card__parameters-block">
          <div class="card__parameters-block-label">CPM</div>
          <div class="card__parameters-block-value"><span>11.3 руб.</span></div>
        </div>
        <div class="card__parameters-block">
          <div class="card__parameters-block-label">CTR</div>
          <div class="card__parameters-block-value"><span>1.92%</span></div>
        </div>
        <div class="card__parameters-block">
          <div class="card__parameters-block-label">Показы</div>
          <div class="card__parameters-block-value"><span>23 076</span></div>
        </div>
        <div class="card__parameters-block">
          <div class="card__parameters-block-label">Переходы</div>
          <div class="card__parameters-block-value"><span>211</span></div>
        </div>
      </div>
      <div class="line"></div>
      <div class="card__footer">
        <div class="card__footer-callet">
          <div class="card__footer-callet-value"><span>1 000.4 руб.</span></div>
          <button class="card__footer-callet-plus"></button>
        </div>
        <button class="card__footer-details"><span>ДЕТАЛИ</span></button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
